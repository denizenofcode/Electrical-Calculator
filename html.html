
<html>
<head>
  <script type="text/javascript" src="js.js"></script>
</head>
<body>
<h1>Electrical Calculator</h1>
<h2>Basic Electrical Formulae</h2>


<div>
  <div>
    <div>Voltage, Current, Resistance, Power (2 Inputs Required)</div>
    <div>
      <form>
        <input type="checkbox" id="voltageCheck">
        <input type="text" id="voltage" placeholder="Voltage (volts)">
        <input type="checkbox" id="currentCheck">
        <input type="text" id="current" placeholder="Current (Amperes)">
        <input type="checkbox" id="resistanceCheck">
        <input type="text" id="resistance" placeholder="Resistance (Ohms)">
        <input type="checkbox" id="powerCheck">
        <input type="text" id="power" placeholder="Power (Watts)">
        <input type="button" id="submitButton" value="Calculate">
        <input type="button" id="clearVCRP" value="Clear">
      </form>
    </div>
    <div></div>
  </div>

  <div>
    <div>KVA Calculator (2 Inputs Required)</div>
    <div>
      <form>
        <input type="text" placeholder="KVA">
        <input type="text" placeholder="Volts">
        <input type="text" placeholder="Amperes">
        <input type="button" id="submitKVA" value="Calculate">
      </form>
    </div>
    <div></div>
  </div>
</div>

</body>
</html>
