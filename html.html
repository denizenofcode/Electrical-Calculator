
<html>

<body>
<h1>Electrical Calculator</h1>
<h2>Basic Electrical Formulae</h2>


<div>
  <div>
    <div>Voltage, Current, Resistance, Power (2 Inputs Required)</div>
    <div>
      <form>
        <input type="text" id="voltage" name="voltage" placeholder="Voltage">
        <input type="text" id="current" name="current" placeholder="Current">
        <input type="text" id="resistance" name="resistance" placeholder="Resistance">
        <input type="text" id="power" name="power" placeholder="Power">
        <input type="button" id="submitButton" value="Press Me">
      </form>
    </div>
    <div></div>
  </div>

  <div>
    <div>KVA Calculator (2 Inputs Required)</div>
    <div>
      <form>
        <input type="text" name="KVA" placeholder="KVA">
        <input type="text" name="volts" placeholder="Volts">
        <input type="text" name="amperes" placeholder="Amperes">
        <input type="button" id="submitButton2" value="Press Me">
      </form>
    </div>
    <div></div>
  </div>
</div>

</body>
<script src="js.js">
</script>
</html>
